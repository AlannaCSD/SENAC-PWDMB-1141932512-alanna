<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An Events</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Tela de Pagamentos para Freelancers</h1>
  </header>
  <div class="container">
    <h2>Informações de Pagamento</h2>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="valor">Valor a Receber (em reais):</label>
      <input type="number" id="valor" name="valor" required>

      <label for="conta">Detalhes da Conta (Banco/Agência/Conta):</label>
      <input type="text" id="conta" name="conta" required>

      <button type="submit">Receber Pagamento</button>
    </form>
  </div>
</body>

</html>
