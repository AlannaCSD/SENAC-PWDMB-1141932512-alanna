<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An Events</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="imgs/AN.png">
</head>

<body>
  <header>
    <h1>Cadastre-se</h1>

    <sectio class="img-logo">
      <img src="imgs/AN-logo-semfundo.png" alt="Logotipo AN Events" width="400">
    </sectio>

  </header>

  <main>
    <section class="dados-cadastro">
      <h2>Dados de Cadastro</h2>
      <form>
        <label for="email">Informe seu email:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Crie uma senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="confirmar-senha">Repita a senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required>
      </form>
    </section>

  </main>

  <button>Cadastrar</button>

  <footer class="footer">
    <p>&copy;AN Events - 2023 todos os direitos reservados</p>
    <p>
      Integrantes: Alanna Dias e Nicoly Ketllyn.</p>
  </footer>
</body>

</html>
